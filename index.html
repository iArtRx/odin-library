<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Library</header>
    
    <main>
        <div class="container">
            <button id="add-book" class="add-book">Add Book</button>
            
            <div class="display-books">
            </div>
    
            <form id="book-form" style="display: none">
                <h3>Enter Book Details</h3>
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="year" placeholder="Publication Year" required>
                <input type="number" id="pages" placeholder="Number of Pages">
                <div class="read-checkbox">
                    <label for="read">Read</label> 
                    <input type="checkbox" id="read">
                </div>
                <button id="submit-book" type="submit" class="add-book">Add</button>
            </form>
            
        </div>
    </main>

    <footer>Art Rithipuntharux (2022)</footer>
    
    <script src="script.js"></script>
</body>
</html>
